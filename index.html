  <script type="module">
    // --- VARIABLES (GARDER LA MEME LOGIQUE) ---
    // Les imports Firebase sont maintenus mais mis dans un try/catch pour √©viter de bloquer en mode local
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Configuration Firebase (Placeholder pour que √ßa tourne en local sans erreur)
    const firebaseConfig = {}; // Remplacer par la vraie si besoin
    let app, db, auth, useLocalOnly = true;

    try { 
        if(Object.keys(firebaseConfig).length > 0) {
            app = initializeApp(firebaseConfig); 
            db = getFirestore(app); 
            auth = getAuth(app); 
            useLocalOnly = false;
        }
    } catch(e) { console.log('Local Mode'); }

    let workEntries = [];
    let config = {
      targetWeeklyHours: 37 * 60,
      lunchDurationMinutes: 45,
      lastSelectedDate: new Date().toISOString().substring(0,10),
      selectedMonthYM: new Date().toISOString().substring(0,7),
      initialRttDays: 10,
      initialVacationDays: 25,
      currentRttBalance: 10,  
      currentVacationBalance: 25,
    };

    // --- UTILS ---
    const $ = (s)=>document.querySelector(s);
    const dateToYMD = d => {
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${y}-${m}-${day}`;
    };
    const dateToFr = ymd => { const [y,m,d]=ymd.split('-'); return `${d}/${m}/${y}`; };
    const dateToHuman = ymd => { 
        const d = new Date(ymd); 
        return d.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
    };
    const fmtMinutes = m => { const s=m<0?"-":""; const a=Math.abs(m); const h=Math.floor(a/60); const mn=Math.round(a%60); return `${s}${h}h ${mn<10?'0':''}${mn}m`; };
    
    // CORRECTION CRITIQUE: t.split(':').map(Number) au lieu de t.split(':'.map(Number)
    const calcWorkMinutes = (e)=>{ 
      const dailyTargetMinutes = config.targetWeeklyHours / 5;
      if(e?.type!=='WORK') return dailyTargetMinutes; 
      if(!e.start||!e.end) return 0; 
      // La ligne suivante a √©t√© corrig√©e
      const p=t=>{const [h,m]=t.split(':').map(Number);return h*60+m}; 
      const lunch=(e.lunchDurationMinutes ?? config.lunchDurationMinutes) || 0; 
      return Math.max(p(e.end)-p(e.start)-lunch,0); 
    };

    const clampMonth = (ym)=>ym.replace(/^(\d{4})-(\d{2}).*$/,(_,y,m)=>`${y}-${m.padStart(2,'0')}`);
    const addMonths = (ym, d)=>{ let [y,m]=ym.split('-').map(Number); const dt=new Date(y,m-1+d,1); return `${dt.getFullYear()}-${String(dt.getMonth()+1).padStart(2,'0')}`; };
    const monthLabel = (ym)=>{ const [y,m]=ym.split('-').map(Number); return new Intl.DateTimeFormat('fr-FR', {month:'long', year:'numeric'}).format(new Date(y,m-1,1)); };

    // --- LOCAL STORAGE ---
    const LS_KEYS = { entries:`tt_worker_entries`, config:`tt_worker_config` };
    const lsLoadEntriesMap = ()=>{ try{return JSON.parse(localStorage.getItem(LS_KEYS.entries)||'{}')}catch{return{}} };
    const lsSaveEntriesMap = (map)=>{ try{localStorage.setItem(LS_KEYS.entries, JSON.stringify(map))}catch{} };
    const lsGetAllEntriesArray = ()=>Object.values(lsLoadEntriesMap()).sort((a,b)=>b.date.localeCompare(a.date));
    const lsSaveConfig = (cfg)=>{ try{localStorage.setItem(LS_KEYS.config, JSON.stringify(cfg))}catch{} };
    const lsLoadConfig = ()=>{ try{return JSON.parse(localStorage.getItem(LS_KEYS.config)||'null')}catch{return null} };

    // --- LOGIQUE METIER ---
    function recalculateBalances(){
      let rttUsed = 0;
      let vacationUsed = 0;
      workEntries.forEach(e => {
        if(e.type === 'RTT') rttUsed += 1;
        else if (e.type === 'VACATION') vacationUsed += 1;
      });
      config.currentRttBalance = (config.initialRttDays||0) - rttUsed;
      config.currentVacationBalance = (config.initialVacationDays||0) - vacationUsed;
      lsSaveConfig(config); 
    }

    function showModal(t,m){$('#modal-title').textContent=t; $('#modal-message').innerHTML=m; $('#custom-modal').style.display='flex';}

    function setActiveTab(name){
      ['saisie','hebdo','mensuelle','data','reglages'].forEach(id=>{
        const el = $('#tab-'+id);
        const btn = $('#btn-'+id);
        if(id===name) {
            el.style.display = 'block';
            btn.classList.add('is-active');
        } else {
            el.style.display = 'none';
            btn.classList.remove('is-active');
        }
      });
      window.scrollTo(0,0); // Reset scroll on tab change
      if(name==='hebdo') updateWeeklyView();
      if(name==='mensuelle'){ buildMonthOptions(); updateMonthlyView(); }
      if(name==='data') renderDataListView();
      if(name==='reglages') updateSettingsUI();
    }

    // --- FONCTIONS IMPORT/EXPORT CSV ---
    
    /** Exporte toutes les entr√©es dans un fichier CSV. (En-t√™tes ajust√©es) */
    function exportDataToCsv() {
        if (workEntries.length === 0) {
            showModal("Erreur d'export", "Aucune donn√©e √† exporter.");
            return;
        }

        // Utilisation des en-t√™tes demand√©s par l'utilisateur
        const headers = ["Date", "Type", "Debut", "Fin", "Pause_min", "Timestamp"];
        
        // Mappage des donn√©es
        const rows = workEntries.map(e => [
            `"${e.date}"`,
            `"${e.type}"`,
            `"${e.start || ''}"`,
            `"${e.end || ''}"`,
            // Pause_min
            `"${e.lunchDurationMinutes !== undefined ? e.lunchDurationMinutes : ''}"`, 
            `"${e.timestamp || ''}"`
        ]);

        // Cr√©ation du contenu CSV
        const csvContent = [
            headers.join(";"),
            ...rows.map(row => row.join(";"))
        ].join("\n");

        // Cr√©ation du Blob et t√©l√©chargement
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.setAttribute('href', url);
        link.setAttribute('download', `worker_data_${new Date().toISOString().substring(0, 10)}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        showModal("Exportation r√©ussie", `Vos ${workEntries.length} entr√©es ont √©t√© export√©es en CSV.`);
    }

    /** Lit un fichier CSV et importe les entr√©es. (Colonnes ajust√©es) */
    function importDataFromCsv(file) {
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
            const csvText = event.target.result;
            let importedCount = 0;
            const entriesMap = lsLoadEntriesMap();

            const lines = csvText.split('\n').filter(line => line.trim() !== '');
            if (lines.length < 2) {
                showModal("Erreur d'import", "Le fichier CSV est vide ou n'a pas de donn√©es.");
                return;
            }
            
            // En-t√™tes en minuscules pour la comparaison (robustesse)
            const headers = lines[0].toLowerCase().replace(/"/g, '').split(';');

            // Index des colonnes (Adaptation aux colonnes de l'utilisateur : debut, fin, pause_min)
            const dateIndex = headers.indexOf('date');
            const typeIndex = headers.indexOf('type');
            const startIndex = headers.indexOf('debut');
            const endIndex = headers.indexOf('fin');
            const lunchIndex = headers.indexOf('pause_min'); 
            const tsIndex = headers.indexOf('timestamp'); 

            if (dateIndex === -1 || typeIndex === -1) {
                showModal("Erreur d'import", "Le CSV doit contenir les colonnes 'date' et 'type'.");
                return;
            }

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].replace(/"/g, '').split(';');
                if (values.length < Math.max(dateIndex, typeIndex, startIndex, endIndex, lunchIndex, tsIndex) + 1) continue;

                const date = values[dateIndex]?.trim();
                const type = values[typeIndex]?.trim();

                if (!date || !type) continue; 
                
                const entry = {
                    date: date,
                    type: type,
                    start: startIndex !== -1 ? values[startIndex]?.trim() : '',
                    end: endIndex !== -1 ? values[endIndex]?.trim() : '',
                    lunchDurationMinutes: lunchIndex !== -1 && values[lunchIndex]?.trim() ? parseInt(values[lunchIndex]?.trim()) : undefined,
                    timestamp: tsIndex !== -1 && values[tsIndex]?.trim() ? parseInt(values[tsIndex]?.trim()) : Date.now()
                };

                entriesMap[date] = entry;
                importedCount++;
            }
            
            if (importedCount > 0) {
                lsSaveEntriesMap(entriesMap);
                workEntries = lsGetAllEntriesArray();
                recalculateBalances();
                updateEntryUI(config.lastSelectedDate); 
                renderLatestList();
                showModal("Importation r√©ussie", `${importedCount} entr√©es import√©es.`);
            } else {
                showModal("√âchec de l'import", "Aucune nouvelle entr√©e valide trouv√©e dans le fichier.");
            }
        };

        reader.onerror = () => {
            showModal("Erreur", "Impossible de lire le fichier.");
        };

        reader.readAsText(file);
    }
    // --- FIN FONCTIONS IMPORT/EXPORT CSV ---

    // --- UI SAISIE ---
    function updateEntryUI(date){
      const e = workEntries.find(x=>x.date===date);
      $('#entry-date-hidden').value = date;
      // Affichage plus joli de la date
      $('#entry-date-display').textContent = dateToHuman(date);
      $('#entry-date-display').style.textTransform = 'capitalize';

      $('#start-time').value = e?.start || '';
      $('#end-time').value   = e?.end   || '';
      $('#lunch-duration-manual').value = (e?.lunchDurationMinutes!==undefined && e?.type==='WORK') ? e.lunchDurationMinutes : '';
      $('#lunch-duration-display').textContent = `${config.lunchDurationMinutes}m`;
      
      refreshDayTotal();
      
      if(e){
        $('#delete-entry-btn').style.display = 'block';
        $('#save-entry-btn').textContent = 'Mettre √† jour';
        $('#save-entry-btn').classList.remove('bg-blue-600');
        $('#save-entry-btn').classList.add('bg-green-600');
      } else {
        $('#delete-entry-btn').style.display = 'none';
        $('#save-entry-btn').textContent = 'Enregistrer';
        $('#save-entry-btn').classList.add('bg-blue-600');
        $('#save-entry-btn').classList.remove('bg-green-600');
      }
    }

    function refreshDayTotal(){
      const entry = {
        date: $('#entry-date-hidden').value,
        type: $('#entry-type-select').value,
        start: $('#start-time').value,
        end:   $('#end-time').value,
        lunchDurationMinutes: $('#lunch-duration-manual').value ? parseInt($('#lunch-duration-manual').value) : undefined
      };
      
      // Visibilit√© Work Card
      const workCard = $('#work-card');
      if(entry.type === 'WORK') {
         workCard.style.display = 'block';
         setTimeout(()=>workCard.style.opacity = '1', 10);
      } else {
         workCard.style.opacity = '0';
         setTimeout(()=>workCard.style.display = 'none', 300);
      }

      const mins = calcWorkMinutes(entry);
      $('#current-day-minutes').textContent = fmtMinutes(mins);
    }

    // --- LISTE RECENTE ---
    function renderLatestList(){
      const container = $('#latest-list');
      const sorted = [...workEntries].slice(0,5);
      container.innerHTML = sorted.map(e=>{
        let tag = e.type==='WORK' ? fmtMinutes(calcWorkMinutes(e)) : e.type;
        let colorClass = e.type==='WORK' ? 'text-green-400' : 'text-blue-400';
        return `<div onclick="window.editDate('${e.date}')" class="bento-card py-3 flex justify-between items-center cursor-pointer active:bg-gray-800 transition-colors mb-2">
                  <div>
                    <div class="font-bold text-sm capitalize">${dateToHuman(e.date)}</div>
                    <div class="text-xs text-gray-500">${e.type}</div>
                  </div>
                  <div class="font-mono font-bold ${colorClass}">${tag}</div>
                </div>`;
      }).join('') || `<div class="text-center text-gray-600 text-sm py-4">Rien de r√©cent.</div>`;
    }
    
    // Helper global pour le onclick HTML
    window.editDate = (d) => {
         config.lastSelectedDate = d; lsSaveConfig(config);
         updateEntryUI(d); setActiveTab('saisie');
    };

    // --- HEBDO ---
    function updateWeeklyView(){
      const now=new Date(); const today=now.getDay(); const diff=now.getDate()-today+(today===0?-6:1);
      const monday=new Date(now.setDate(diff));
      const names=['Lun','Mar','Mer','Jeu','Ven','Sam','Dim'];
      let total=0; const rows=[];
      
      for(let i=0;i<7;i++){ 
        const d=new Date(monday); d.setDate(monday.getDate()+i);
        const ymd=dateToYMD(d); 
        const e=workEntries.find(x=>x.date===ymd);
        let status='-';
        let subStyle = 'text-gray-600';
        
        if(e){ 
          const mins=calcWorkMinutes(e); total+=mins; 
          status = e.type==='WORK' ? fmtMinutes(mins) : e.type;
          subStyle = e.type==='WORK' ? 'text-white font-bold' : 'text-blue-400 font-bold';
        }
        
        // Indicateur Aujourd'hui
        const isToday = (ymd === dateToYMD(new Date()));
        const bgRow = isToday ? 'bg-blue-900/20' : '';

        rows.push(`<div class="flex justify-between items-center p-3 ${bgRow}">
                     <div class="flex flex-col">
                        <span class="text-sm font-medium ${isToday?'text-blue-400':'text-gray-400'}">${names[i]} <span class="text-xs opacity-50 ml-1">${d.getDate()}</span></span>
                     </div>
                     <div class="text-sm ${subStyle}">${status}</div>
                   </div>`);
      }
      
      $('#total-weekly-hours').textContent = fmtMinutes(total);
      
      const percent = Math.min((total / config.targetWeeklyHours) * 100, 100);
      $('#weekly-progress-bar').style.width = `${percent}%`;
      
      let color = 'bg-blue-500';
      if(percent >= 100) color = 'bg-green-500';
      else if(percent > 100) color = 'bg-red-500';
      
      $('#weekly-progress-bar').className = `h-full transition-all duration-500 ${color}`;
      $('#progress-bar-label').textContent = `${Math.round((total / config.targetWeeklyHours) * 100)}%`;
      $('#weekly-body').innerHTML = rows.join('');
    }

    // --- MENSUEL & DATA & SETTINGS (Standard) ---
    function buildMonthOptions(){
        const sel = $('#month-select');
        const nowYM = new Date().toISOString().substring(0,7);
        let opts = []; let cur = addMonths(nowYM, -12);
        for(let i=0; i<24; i++){
            opts.push(`<option value="${cur}">${monthLabel(cur)}</option>`);
            cur = addMonths(cur, 1);
        }
        sel.innerHTML = opts.reverse().join('');
        sel.value = config.selectedMonthYM || nowYM;
    }
    function updateMonthlyView(ym=config.selectedMonthYM){
        ym = clampMonth(ym); config.selectedMonthYM=ym; lsSaveConfig(config);
        const monthEntries = workEntries.filter(e=>e.date.startsWith(ym));
        let dW=0,dR=0,dV=0,dH=0,totalMinutesWorked=0;
        monthEntries.forEach(e=>{
            const mins = calcWorkMinutes(e); totalMinutesWorked += mins;
            if(e.type==='WORK') dW++; else if(e.type==='RTT') dR++; else if(e.type==='VACATION') dV++; else if(e.type==='HOLIDAY') dH++;
        });
        $('#monthly-days-worked').textContent = dW;
        $('#monthly-total-work-hours').textContent = fmtMinutes(totalMinutesWorked);
        $('#current-rtt-balance').textContent = config.currentRttBalance;
        $('#current-vacation-balance').textContent = config.currentVacationBalance;
    }
    function renderDataListView(){
         const container = $('#data-list-container');
         container.innerHTML = workEntries.map(e=> `
            <div onclick="window.editDate('${e.date}')" class="bento-card p-3 flex justify-between items-center cursor-pointer active:scale-[0.98] transition-transform">
                <div><div class="font-bold text-sm">${dateToFr(e.date)}</div><div class="text-xs text-gray-500">${e.type}</div></div>
                <div class="font-mono text-sm">${fmtMinutes(calcWorkMinutes(e))}</div>
            </div>`).join('');
    }
    function updateSettingsUI() {
        $('#target-hours').value = (config.targetWeeklyHours / 60).toFixed(1);
        $('#lunch-minutes').value = config.lunchDurationMinutes;
        $('#initial-rtt-days').value = config.initialRttDays;
        $('#initial-vacation-days').value = config.initialVacationDays;
    }

    // --- CALENDRIER (Logique identique, nouveau design) ---
    let currentCalendarMonth = new Date();
    function renderCalendar(date){
        const todayYMD = dateToYMD(new Date());
        const selectedYMD = $('#entry-date-hidden').value;
        const targetMonth = date.getMonth();
        const targetYear = date.getFullYear();
        
        $('#calendar-title').textContent = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(date);
        
        const grid = $('#calendar-grid');
        grid.innerHTML = '';
        
        const firstDayOfMonth = new Date(targetYear, targetMonth, 1);
        const dayOfWeek = (firstDayOfMonth.getDay() + 6) % 7; 
        const startDay = new Date(firstDayOfMonth);
        startDay.setDate(firstDayOfMonth.getDate() - dayOfWeek);

        for(let i = 0; i < 42; i++) {
            const currentDay = new Date(startDay);
            currentDay.setDate(startDay.getDate() + i);
            const currentYMD = dateToYMD(currentDay);
            const isCurrentMonth = currentDay.getMonth() === targetMonth;
            
            const btn = document.createElement('button');
            btn.className = `cal-btn ${isCurrentMonth?'':'opacity-20'}`;
            btn.textContent = currentDay.getDate();
            if(currentYMD === selectedYMD) btn.classList.add('is-selected');
            if(currentYMD === todayYMD) btn.classList.add('is-today');

            btn.onclick = () => {
                config.lastSelectedDate = currentYMD; lsSaveConfig(config);
                updateEntryUI(currentYMD);
                $('#calendar-modal').style.display = 'none';
            };
            grid.appendChild(btn);
        }
    }

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', ()=>{
      const localCfg = lsLoadConfig(); 
      if(localCfg) config = {...config, ...localCfg};
      workEntries = lsGetAllEntriesArray();
      recalculateBalances();
      
      // Tabs
      $('#btn-saisie').onclick = ()=>setActiveTab('saisie');
      $('#btn-hebdo').onclick = ()=>setActiveTab('hebdo');
      $('#btn-mensuelle').onclick = ()=>setActiveTab('mensuelle');
      $('#btn-data').onclick = ()=>setActiveTab('data');
      $('#btn-reglages').onclick = ()=>setActiveTab('reglages');
      
      // Calendar
      $('#entry-date-button').onclick = ()=>{
          const [y, m] = $('#entry-date-hidden').value.split('-').map(Number);
          currentCalendarMonth = new Date(y, m - 1, 1);
          renderCalendar(currentCalendarMonth);
          $('#calendar-modal').style.display = 'flex';
      };
      $('#calendar-close-area').onclick = ()=>$('#calendar-modal').style.display='none';
      $('#calendar-modal').onclick = (e)=>{ if(e.target.id==='calendar-modal')$('#calendar-modal').style.display='none'; };
      $('#calendar-prev').onclick = ()=>{ currentCalendarMonth.setMonth(currentCalendarMonth.getMonth()-1); renderCalendar(currentCalendarMonth); };
      $('#calendar-next').onclick = ()=>{ currentCalendarMonth.setMonth(currentCalendarMonth.getMonth()+1); renderCalendar(currentCalendarMonth); };
      
      // Save
      $('#save-entry-btn').onclick = ()=>{
          const date = $('#entry-date-hidden').value;
          const entry = {
              date: date,
              type: $('#entry-type-select').value,
              start: $('#start-time').value,
              end: $('#end-time').value,
              lunchDurationMinutes: parseInt($('#lunch-duration-manual').value) || config.lunchDurationMinutes,
              timestamp: Date.now()
          };
          const map = lsLoadEntriesMap(); map[date] = entry; lsSaveEntriesMap(map);
          workEntries = lsGetAllEntriesArray(); recalculateBalances(); updateEntryUI(date); renderLatestList();
          showModal('Sauvegard√©', 'Entr√©e mise √† jour.');
      };
      
      // Delete
      $('#delete-entry-btn').onclick = ()=>{
         const date = $('#entry-date-hidden').value;
         if(confirm("Confirmez-vous la suppression de l'entr√©e du " + dateToFr(date) + " ?")){
            const map = lsLoadEntriesMap(); delete map[date]; lsSaveEntriesMap(map);
            workEntries = lsGetAllEntriesArray(); recalculateBalances(); updateEntryUI(config.lastSelectedDate); renderLatestList();
            showModal('Supprim√©', 'L\'entr√©e a √©t√© supprim√©e.');
         }
      };

      // Settings
      $('#save-settings-btn').onclick = ()=>{
          config.targetWeeklyHours = parseFloat($('#target-hours').value)*60;
          config.lunchDurationMinutes = parseInt($('#lunch-minutes').value);
          config.initialRttDays = parseInt($('#initial-rtt-days').value);
          config.initialVacationDays = parseInt($('#initial-vacation-days').value);
          lsSaveConfig(config); recalculateBalances();
          showModal('R√©glages', 'Pr√©f√©rences sauvegard√©es.');
      };

      // √âV√âNEMENTS IMPORT/EXPORT
      $('#export-data-btn').onclick = exportDataToCsv;
      $('#import-data-btn').onclick = () => $('#import-file').click();
      $('#import-file').onchange = (e) => {
          if (e.target.files.length > 0) {
              importDataFromCsv(e.target.files[0]);
              // Reset l'input file pour pouvoir importer le m√™me fichier deux fois de suite
              e.target.value = null; 
          }
      };

      // Events divers
      $('#close-modal-btn').onclick = ()=>$('#custom-modal').style.display='none';
      $('#clear-entry-btn').onclick = ()=>{ 
          $('#entry-type-select').value='WORK'; $('#start-time').value=''; $('#end-time').value=''; 
          refreshDayTotal(); 
      };
      $('#entry-type-select').addEventListener('change', refreshDayTotal);
      $('#start-time').addEventListener('input', refreshDayTotal);
      $('#end-time').addEventListener('input', refreshDayTotal);
      $('#lunch-duration-manual').addEventListener('input', refreshDayTotal);
      $('#month-select').addEventListener('change', (e)=>updateMonthlyView(e.target.value));
      
      // Boot
      updateEntryUI(config.lastSelectedDate);
      renderLatestList();

      // CORRECTION DU SPLASH SCREEN: Masquer imm√©diatement apr√®s le chargement du DOM
      $('#splash-screen').style.opacity='0'; 
      setTimeout(()=>$('#splash-screen').style.display='none', 400); 
    });
  </script>
